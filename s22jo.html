<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s22jo.css">
    <title>Join a Meeting</title>
</head>
<body>
    <header>
        <a href="s2.html"><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/arrow-1521462-1289083.png?f=webp&w=256" alt=""></a>
        <a href="main.html"><h2 style="color: white;">Join</h2></a>
       </header>
    <main>
        <form>
           <div>
             <input type="number" placeholder="Meeting ID">
           </div>
           <p>Join with a personal link name</p>
           <div>
             <input type="text" placeholder="Device name">
           </div>
           <p>By clicking "Join",you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Statement</a></p>
           <a href="main.html"><button style="background-color: blue;"><h3>Join</h3></button></a>
           <p>If you received an invitation link, tap on the link to join the meeting</p>
           <div>
            <p style=" margin-right: 50%;">Join options</p>
            <button class="mb2">Don't connect to audio</button>
            <button class="mb2">Turn off my video</button>
            
           </div>
        </form>
    </main>
