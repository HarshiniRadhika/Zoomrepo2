<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign in</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <header>

        <h3>Sign in</h3>
    </header>
    <main>
        <div>
        <p>Enter your email address</p>
        <form class="myform">
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Password" required><br>
            <input style="width: 70px;" type="submit">
        </form>
        <a href="ca.html"><button style="background-color: blue; width: 20%;"><h4>Sign in</h4></button></a>
        
        <p style="color: blue; margin-right: 25%;">Forgot Password?</p>
    </div>
    <div>
        <p>Other sign in methods</p>
        <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&access_type=offline&client_id=849883241272-ed6lnodi1grnoomiuknqkq2rbvd2udku.apps.googleusercontent.com&prompt=consent&scope=profile%20email&redirect_uri=https%3A%2F%2Fzoom.us%2Fgoogle%2Foauth&state=dGZtRUpGUFlUSmF2d0t3Z1lIU2dQZyxjbGllbnRfZ29vZ2xlX2xvZ2lu&_x_zm_rtaid=yPFv71z5Qmm-6Vz7ofCi4w.1732112978503.93a4793f0f1cb23a5bb2c2aa54d3e6c1&_x_zm_rhtaid=379&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow"><button>
            <i class="fa-brands fa-google"></i>Continue with Google
        </button><br></a>

            <i class="fa-brands fa-apple"></i>Continue with Apple
        </button><br></a>
        <a href="https://ta-in.facebook.com/login/"><button>
            <i class="fa-brands fa-facebook"></i>Continue with Facebook
        </button><br></a>
        <a href="sso.html"><button>
            <i class="fa-solid fa-key"></i>Continue with SSO
        </button></a>
